<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
         .form-group {
            text-align: center;
            margin-right: 30%;
            margin-left: 30%;
            padding-bottom: 0.4em;
        }
    </style>
    <title>Register</title>
</head>
<body>
            <div class="container">
                <h1 class="h1" style="text-align: center">Register</h1>
                <form th:action="@{/register}" th:object="${registerForm}" method="post">
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                        <label for="firstName" class="control-label">First name</label> <input
                            id="firstName" class="form-control" th:field="*{firstName}"/>
                        <p class="error-message"
                           th:each="error: ${#fields.errors('firstName')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                        <label for="lastName" class="control-label">Last name</label> <input
                            id="lastName" class="form-control" th:field="*{lastName}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('lastName')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                        <label for="email" class="control-label">Email</label>
                        <input type="email" id="email" class="form-control" th:field="*{email}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
                            error</p>
                    </div>

                    <div class="form-group">
                        <label for="department" class="control-label">Department</label>
                        <select id="department" th:field="*{department}" class="form-control">
                            <option th:each="dep : ${departments}" th:value="${dep.id}" th:text="${dep.name}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="password" class="control-label">Password</label> <input
                            id="password" class="form-control" type="password"
                            th:field="*{password}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
                    </div>

                </form>
            </div>
</body>
</html>
